<!DOCTYPE html>
<html lang="en">

<!--- Head Section --->
<head>
    <meta charset="UTF-8">
    <title>YoutubeSearch</title>

    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>


<!---- Search Query Division --->
<div class="container">
    <div class="search_query_div">

        <form method="post" action="search" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row form-group ">

                <div class="col-md-10 col-xs-12">

                    <input type="text" class="form-control input_class" id="search_video" autocomplete="off"
                           name="search_video" placeholder="Enter Youtube Channel Id" required>

                    <br>
                </div>
                <div class="col-md-2 col-xs-12">
                    <button type="submit" id="button1" class="btn  submit_button_class">Search</button>
                </div>

            </div>
        </form>

    </div>
</div>

</body>

<!--- Block for another pages that extends base.html --->

{% block body %}

{% endblock %}

</html>

<!-- End Of Html Page --->
